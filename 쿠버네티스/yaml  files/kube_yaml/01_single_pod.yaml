apiVersion: v1
kind: Pod
metadata:
  name: web-pod-httpd
  labels:
    app: web
    app-type: apache2
spec:
  containers:
  - name: web-pod-nginx
    image: httpd:latest
    env:
      - name: hello
        value: hi
      - name: username
        value: tester
    resources:
      limits:
        memory: "128Mi"
        cpu: "250m"
    ports:
      - containerPort: 80
  imagePullSecrets:
  - name: docker-pull-secret

---

apiVersion: v1
kind: Pod
metadata:
  name: web-pod-nginx
  labels:
    app: web
    app-type: nginx
spec:
  containers:
  - name: apache-container
    image: httpd:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
  - name: alpine
    image: alpine:latest
    args:
    - /bin/sh
    - -c
    - "while true; do echo 'runing'; sleep 10; done"
    resources:
      limits:
        memory: "256Mi"
        cpu: "500m"
  imagePullSecrets:
  - name: docker-pull-secret